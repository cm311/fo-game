<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fractured Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <style>
      body {
        background-color: #111;
        color: #f8f9fa;
      }
      .navbar {
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">Fractured Order</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if active_tab == 'campaign' %}active{% endif %}"
             href="{% url 'campaign' %}">Campaign</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_tab == 'summon' %}active{% endif %}"
             href="{% url 'summon' %}">Summon</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_tab == 'heroes' %}active{% endif %}"
             href="{% url 'heroes' %}">Heroes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_tab == 'library' %}active{% endif %}"
             href="{% url 'library' %}">Library</a>
        </li>
      </ul>

      <div class="d-flex align-items-center text-light small">
        {% if profile %}
          <span class="me-1">Coins:</span>
          <span class="fw-bold">{{ profile.coins }}</span>
        {% else %}
          <span class="text-muted">No profile</span>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
</body>
</html>
